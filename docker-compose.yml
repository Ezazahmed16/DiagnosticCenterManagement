version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: alok
      POSTGRES_PASSWORD: alok24
      POSTGRES_DB: alokhealthcare
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: nextjs_app
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://alok:alok24@postgres:5432/alokhealthcare
    depends_on:
      - postgres
    entrypoint: [ "sh", "-c", "until nc -z postgres 5432; do echo waiting for postgres...; sleep 2; done; npm run dev" ]

volumes:
  postgres_data:
